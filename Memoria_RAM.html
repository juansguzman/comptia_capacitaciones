        // Initialize presentation
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.slides-container');
            const indicatorsContainer = document.getElementById('slide-indicators');
            const currentSlideEl = document.getElementById('current-slide');
            const progressBar = document.getElementById('progress-bar');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            let currentSlide = 0;
            
            // Create slides
            slides.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide';
                slideEl.innerHTML = `
                    <h2 class="slide-title">${slide.title}</h2>
                    <div class="slide-content">
                        <div class="text-content">${slide.content}</div>
                        <div class="image-content">
                            <img src="${slide.image}" alt="${slide.title}" class="slide-image">
                        </div>
                    </div>
                `;
                container.appendChild(slideEl);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.dataset.index = index;
                indicatorsContainer.appendChild(indicator);
            });
            
            // Initialize first slide
            document.querySelector('.slide').classList.add('active');
            document.querySelector('.indicator').classList.add('active');
            updateNavigation();
            updateProgress();
            
            // Navigation functions
            function goToSlide(index) {
                if (index < 0 || index >= slides.length) return;
                
                document.querySelector('.slide.active').classList.remove('active');
                document.querySelector('.indicator.active').classList.remove('active');
                
                currentSlide = index;
                document.querySelectorAll('.slide')[index].classList.add('active');
                document.querySelectorAll('.indicator')[index].classList.add('active');
                
                currentSlideEl.textContent = currentSlide + 1;
                updateNavigation();
                updateProgress();
                
                // Scroll to top when changing slides
                document.querySelector('.slide.active').scrollTop = 0;
            }
            
            function updateNavigation() {
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;
            }
            
            function updateProgress() {
                const progress = ((currentSlide + 1) / slides.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Event listeners
            prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
            
            document.querySelectorAll('.indicator').forEach(indicator => {
                indicator.addEventListener('click', () => {
                    goToSlide(parseInt(indicator.dataset.index));
                });
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentSlide + 1);
                }
            });
        });
    </script>
